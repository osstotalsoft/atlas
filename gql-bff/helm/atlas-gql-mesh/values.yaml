# Default values for tasks-gql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  imagePullSecrets:
    - name: "registrykey"

  configMapMount:
    enabled: false
    configMap: ""
    mountPath: ""
    subPath: ""

  gateway:
    enabled: false

gql:
  enabled: true
  replicaCount: 1
  name: "atlas-gql-mesh"
  image:
    repository: "tsacr.azurecr.io/"
    pullPolicy: IfNotPresent
    name: atlas-gql-mesh
    tag: "" # overwrite from pipeline

  service:
    type: ClusterIP
    port: 80
    targetPort: 4000

  resources:
    limits:
      memory: 512Mi

  # Additional environment variables
  env:
    ELASTIC_SEARCH_LOGGING_LEVEL: "[ELASTIC_SEARCH_LOGGING_LEVEL]"
    ELASTIC_SEARCH_HOST: "[ELASTIC_SEARCH_HOST]"
    ELASTIC_SEARCH_API_VERSION: "[ELASTIC_SEARCH_API_VERSION]"
    IDENTITY_AUTHORITY: "[IDENTITY_AUTHORITY_URL]"
    APOLLO_LOGGING_LEVEL: "[APOLLO_LOGGING_LEVEL]"
    API_URL: "[API_URL]"
    BASE_API_URL: "[BASE_API_URL]"
    PORT: "4000"
    IS_MULTITENANT: "false"
    #
