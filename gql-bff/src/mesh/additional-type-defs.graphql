type Log {
  id: ID!
  requestId: ID!
  code: String!
  message: String!
  details: String
  timeStamp: String!
}

extend type Query {
  log(logId: String!): Log!
  getWorkflow(name: String, isNew: Boolean): WorkflowDef
  getExecution(includeTasks: Boolean, workflowId: String!): Workflow
  getEventHandlersForSink(
    activeOnly: Boolean
    event: String!
    limit: Int
  ): [EventHandler]
}
